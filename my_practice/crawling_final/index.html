<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="main"></div>

  <script type="text/javascript">
    $(function () {
      console.log('실행')
      var fileName = "./re4mo_size.csv";
      // 파일 이름
      $.ajax({
        url: fileName,
        dataType: 'text',
        success: function (data) {
          var allRow = data;
          var textLine = "";
          const rows = data.split("\r\n");

          console.log(rows);
          const header = rows[0].split(",");

          for (let i = 1; i < rows.length; i++) {
            let obj = {};
            let row = rows[i].split(",");

            console.log(row);
            console.log(row.length);
            // console.error(header.length);
            for (let j = 0; j < row.length; j++) {
              // obj[header[j]] = row[j];
              $('#main').append(`<div style="white-space: pre-line">${row[j]}</div>`);
              if (row.length - 1 == j) {
                $('#main').append(`<img src="${row[j]}" />`);
              }
            }
            $('#main').append("<br />");
            $('#main').append('<div style="width:100%; height:60px; background-color:#9b9b9b"></div>');
            $('#main').append("<br />");
          }
        }
      });

    });
  </script>
</body>

</html>
